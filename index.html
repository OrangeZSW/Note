<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        #markdown-content {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h2>搜索</h2>
        <input type="text" id="searchInput" placeholder="搜索 .md 文件">
        <!-- Add any additional sidebar content here -->
    </div>

    <div id="content">
        <h2>Markdown 内容</h2>
        <div id="markdown-content">
            <!-- Markdown content will be displayed here -->
        </div>
    </div>

    <script>
        // Add your JavaScript logic here to handle search and display Markdown content
        document.getElementById('searchInput').addEventListener('input', function () {
            // Handle search logic here
            var searchTerm = this.value.toLowerCase();

            // Example: Fetch and display content
            // Replace this with your actual logic to fetch and display content
            fetchMarkdownContent(searchTerm);
        });

        function fetchMarkdownContent(searchTerm) {
            // Replace this with your actual logic to fetch and display content
            // For example, you can use AJAX, fetch API, etc.
            // Here is a simple example of displaying static content
            var markdownContent = "## Example Markdown Content\n\nThis is some **Markdown** content.";
            document.getElementById('markdown-content').innerHTML = marked(markdownContent);
        }

        // Include a markdown parser library (e.g., marked.js) to render Markdown content
        // Example: Include marked.js
        // <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    </script>

</body>

</html>
